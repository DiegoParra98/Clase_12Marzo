<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="shortcut icon" href="images/botones/icono.png" type="image/x-icon"/>
    <meta charset="utf-8">
    <title>In Cauda Venenum / TheSoundStore.com</title>
    <link rel="stylesheet" type="text/css" href="css/animation.css">
    <link rel="stylesheet" type="text/css" href="css/grid.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/styleprod.css">
    <link rel="stylesheet" type="text/css" href="css/stylefaq.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/mobile.css">

  </head>
  <body>

    <div class="fadeIn">
      <nav class="fadeInDown">
      <div>
        <a href="#" onclick="history.go(-1)"><img src="images/botones/boton_regresar.png"></a>
      </div>

      <div class = "img_brand">
        <a href="inicio.html"><img src="images/botones/brand.png" alt=""></a>
      </div>

      <div class="nav_options">
        <ul>
          <a href="faq.html"><img src="images/textos/FAQs.png" alt=""></a>
        </ul>
      </div>
    </nav>

    <!--Termina el header-->
    <!--Empieza el banner-->

    <div class="contenedor">

      <div class="row">

        <div class="col-02">
          <div class="modulo fadeIn">
            <div class="titulo_cd">
              <img src="images/textos/titulos_cd/opeth.png" alt="">
            </div>
            <div class= "modulo_cd">
              <img src="images/discos/individuales/opeth.png" alt="">
            </div>
            <div class="sub_banda">
              <img src="images/textos/subtitulos_cd/Opeth.png" alt="">
            </div>
            <div class= "desc_cd">
                <img src="images/textos/descrip_cd/desc_opeth.png" alt="">
            </div>
          </div>
        </div>


          <div class="col-11 scaleupcenter">
          <div clase="modulo_pago">
            <div class="precio_cd">
              <img src="images/textos/precios_cd/precio_opeth.png" alt="">
            </div>
            <form action="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=B99E2BZ7AF8EJ" method= "post">
              <label for="name"> Nombre: </label>
              <br>
              <input type="text" placeholder="Nombre" name="nombre" class="data">
              <br>
              <br>
              <label for="email"> Correo Electrónico: </label>
              <br>
              <input type="email" placeholder="Correo Electrónico" name="email" class="data">
              <br>
              <br>
              <label for="phonenumber"> Teléfono: </label>
              <br>
              <input type="phonenumber" placeholder="Teléfono" name="phonenumber" class="data">
              <br>
              <br>
              <input type= "submit" name="submit" value="Comprar Ahora" class="">
            </form>
          </div>
        </div>

      </div>
    </div>

    <!--comienza footer-->

    <footer class="fadeIn">
      <div class= "copyright">
        <img src="images/textos/copyright.png">
      </div>
        <div class="social">
          <a href="http://www.instagram.com"><img src="images/botones/instalogo.png" alt=""></a>
          <a href="http://www.facebook.com"><img src="images/botones/facelogo.png" alt=""></a>
          <a href="http://www.twitter.com"><img src="images/botones/twitterlogo.png" alt=""></a>
        </div>
    </footer>

  </body>
</html>
