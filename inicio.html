<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="shortcut icon" href="images/botones/icono.png" type="image/x-icon"/>
    <meta charset="utf-8">
    <title>TheSoundStore.com</title>
    <link rel="stylesheet" type="text/css" href="css/animation.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/mobile.css">

  </head>
  <body>

      <!--Empieza el header-->

    <div class="fadeIn">
      <nav class="fadeInDown ">
        <div class = "img_brand">
          <a href="inicio.html"><img src="images/botones/brand.png" alt=""></a>
        </div>

        <div class="nav_options">
          <ul>
            <a href="faq.html"><img src="images/textos/FAQs.png" alt=""></a>
            <li><a href="productos.html"><img src="images/textos/PRODUCTOS.png" alt=""></a></li>
          </ul>
        </div>
      </nav>
    </div>

      <!--Termina el header-->
      <!--Empieza el bloque 1-->

      <div class="bloque_uno fadeIn">
        <div class= "texto_titulo fadeInUp">
        <img src="images/textos/titulo_inicio.png" alt="">
        </div>
        <div class="fadeInUp">
          <div class="boton_catalog">
            <a href="productos.html"><img src="images/botones/boton_catalogo.png" alt=""></a>
          </div>
        </div>
      </div>

      <!--Termina el bloque 1-->
      <!--comienza Beneficios-->

      <div class="bloque_benef fadeIn">
          <div class="text_benef fadeIn">
            <img src="images/textos/text_benef.png" alt="">
          </div>
        <div class="content_imgbenef fadeIn">
          <div class= "img_benef">
            <img src="images/otros/beneficio_1.png" alt="">
          </div>
          <div class= "img_benef">
            <img src="images/otros/beneficio_2.png" alt="">
          </div>
          <div class= "img_benef">
            <img src="images/otros/beneficio_3.png" alt="">
          </div>
        </div>
      </div>

      <!--Termina el Beneficios-->
      <!--comienza Nuestras Marcas-->

      <div class="bloque_marcas">
        <div class="text_marcas">
          <img src="images/textos/text_marcas.png" alt="">
        </div>
          <div class="content_imgmarcas">
            <div class= "img_sony">
              <a href="https://www.sonymusic.com.mx" target="_blank"><img src="images/otros/sony_logo.png" alt=""></a>
            </div>
            <div class= "img_uni">
              <a href="https://www.universalmusic.com" target="_blank"><img src="images/otros/universal_logo.png" alt=""></a>
            </div>
            <div class= "img_warn">
              <a href="https://www.wmg.com" target="_blank"><img src="images/otros/warner_logo.png" alt=""></a>
            </div>
          </div>
          <div class="content_imgmarcas">
            <div class= "img_yp">
              <a href="https://www.ygfamily.com/" target="_blank"><img src="images/otros/yp_logo.png" alt=""></a>
            </div>
            <div class= "img_loma">
              <a href="https://www.lomavistarecordings.com" target="_blank"><img src="images/otros/loma_logo.png" alt=""></a>
            </div>
            <div class= "img_nuclear">
              <a href="https://www.nuclearblast.de/en" target="_blank"><img src="images/otros/nuclear_logo.png" alt=""></a>
            </div>
          </div>
        </div>

        <!--Termina el marcas-->
        <!--empieza informacion sobre marca-->
        <div class="bloque_info">
            <div class="content_info">
              <div class= "img_acerca">
                <img src="images/textos/subtit_acerca.png" alt="">
              </div>
              <div class= "img_preguntas">
                <img src="images/textos/subtit_preguntas.png" alt="">
              </div>
              <div class= "img_ubi">
                <img src="images/textos/subtit_ubicacion.png" alt="">
              </div>
            </div>
          </div>

        <!--termina info sobre marca-->
        <!--comienza footer-->

        <footer>
          <div class= "copyright">
            <img src="images/textos/copyright.png">
          </div>
            <div class="social">
              <a href="http://www.instagram.com"><img src="images/botones/instalogo.png" alt=""></a>
              <a href="http://www.facebook.com"><img src="images/botones/facelogo.png" alt=""></a>
              <a href="http://www.twitter.com"><img src="images/botones/twitterlogo.png" alt=""></a>
            </div>
        </footer>


  </body>
</html>
